<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[5,54,5,5,784,51584,4588,114,88,999,222,488,225,8]


        for(var i=0; i<arr.length;i++){
            //找一个当前数组最大，并放在数组的末尾
            for(var j=0;j<arr.length-i;j++){
                if(arr[j]>arr[j+1]){
                    //交换位置
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
